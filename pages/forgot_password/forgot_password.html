<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupere Sua Senha</title>
    <link rel="stylesheet" href="../../css/crud.css" />
    <link rel="icon" type="image/x-icon" href="../../../img/jdoLogo2.png" />
</head>
</head>

<body class="fundoSelva">
    <!-- Logo no canto superior direito -->
<div class="logo-container">
    <img id="imgLogo" src="./img/jdoLogo1.png" alt="Logo" />
</div>
    <div class="w-37 p-1em rounded d-block bg-white esqueceu-container">
        <h2 class="titulo-destaque">Esqueceu a Senha?</h2>
        <p class="subtitulo-destaque">Informe seu email para redefinir sua senha</p>
        <form class="form-container" action="">
            <div class="form-grid mb-3">
                <label for="email">* Email</label>
                <input class="input-reset" type="email" name="email" id="email" placeholder="Digite seu email..."/>
            </div>

            <p class="msg-err text-center text-red"></p>

            <div class="mb-1 d-flex justify-around">
                <button class="btn pointer bg-red" type="button" id="btn-voltar" onclick="history.go(-1);">
                    VOLTAR
                </button>
                <button class="btn pointer bg-green" type="button" id="btn-confirmar">
                    CONFIRMAR
                </button>
            </div>
        </form>
    </div>

    <script src="./forgot_password.js"></script>
</body>
</html>
